<!DOCTYPE html>
<html>
<head>
	<title>Belajar CSS BOOTSTRAP</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>
<body>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td>Baris 1 Kolom 1</td>
				<td>Baris 1 Kolom 2</td>
			</tr>
			<tr>
				<td>Baris 2 Kolom 1</td>
				<td>Baris 2 Kolom 2</td>
			</tr>
			<tr>
				<td>Baris 3 Kolom 1</td>
				<td>Baris 3 Kolom 2</td>
			</tr>


		</thead>

	</table >
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<button type="button" class="btn btn-link">Link</button>

	<form class="col-sm-3"> 
		<input type="text" name="nm_mhs" class="form-control">
		<input type="number" name="nim_mhs" class="form-control">
		<input type="date" name="tgl_lahir" class="form-control">
		<input type="file" name="foto" class="form-control">
		<input type="radio" name="jk" value="pria">Pria
		<input type="radio" name="jk" value="wanita">Wanita
		<br>
		<input type="checkbox" name="hoby" value="makan">Makan
		<input type="checkbox" name="hoby" value="tidur">Tidur
		<input type="checkbox" name="hoby" value="game">Game
		<br>
		<select name="jurusan" class="form-control">
			<option>--Pilih Jurusan</option>
			<option value="S1 TI">S1 TI</option>
			<option value="S1 DKV">S1 DKV</option>
			<option value="D3 TI">D3 TI</option>
			<option value="D3 MI">D3 MI</option>

		</select>
		<br>
		<button type="submit" class="btn-primary btn-block">Simpan</button>


	</form>
</body>
</html>
